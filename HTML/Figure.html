<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure tag</title>
</head>
<body>
    <figure>
        <img src="./nasa.jpg" alt="this is a picture of nasa captured earth" height="200" width="200">
    </figure>
    <figcaption>this is a picture of nasa captured earth</figcaption>
</body>
</html>
