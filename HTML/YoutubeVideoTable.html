<!DOCTYPE html>

    <title>Youtube video tables</title>
</head>
<style>
    td,th,table{
        border: 1px solid;
        border-collapse: collapse;
    }
</style>

        <tr>

            </td>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/LAvBfaVeP8w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </td>

</html>
